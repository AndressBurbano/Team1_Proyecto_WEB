<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloperfil.css">
    <title> Perfil </title>
</head>

<body background="Imagenes/Patagonia.jpeg">
<article>
<fieldset>
    <center><input type="image" src="Imagenes/usuario.jpg" alt="Botón enviar" width="180" height="150" border="1"> 
     &nbsp;<h1> Nombre del usuario  </h1> </center>
</fieldset> <br/> 
</article> 

<aside>
<fieldset>
    <h2> Detalles </h2>
    Dirección de correo: <input type="text" value="email">   
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Fecha de nacimiento: <input type="date" name="fechNac" min="2005-01-01" max="2021-08-01"> <br><br>
    Nivel educativo: 
    <select name="estudios">
       <option value="primarios"> Primaria </option>
       <option value="secundarios"> Secundaria </option>
       <option value="tecnológicos"> Tecnología </option>
       <option value="profesionales"> Profesional </option>
       <option value="pespecialización"> Especialización </option>             
    </select>
<p>
    Selecciona tus intereses: <br>
       <input type="checkbox" name="películas"> Películas &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="deportes"> Deportes &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="videojuegos"> Videojuegos &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="cocina"> Cocina   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="cultura"> Cultura &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="musica"> Música <br/>
    </p>
</fieldset>
</aside>
</body>

</html>
